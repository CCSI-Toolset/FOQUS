IDAES = "IDAES"
FO = "FO"  # TODO: probably an abbreviation?
sur = "sur"  # abbreviation for 'surrogate'
nd = "nd"  # used as a variable name in sdoeAnalysisDialog
astroid = "astroid"  # Python package name