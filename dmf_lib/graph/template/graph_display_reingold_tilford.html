<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .node {
    cursor: pointer;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font: 10px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  div.tooltip {
    position: absolute;
    overflow:visible;
    padding: 10px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }

</style>
<body>
  <script src="d3.min.js"></script>
  <script>

  var margin = {top: 20, right: 120, bottom: 20, left: 120},
      width = (window.innerWidth || document.body.clientWidth) - margin.right - margin.left,
      height = (window.innerHeight || document.body.clientHeight) - margin.top - margin.bottom;

  var i = 0,
      duration = 200,
      root;

  var tree = d3.layout.tree()
      .size([height, width]);

  var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("graph.json", function(error, flare) {
    root = flare;
    root.x0 = height / 2;
    root.y0 = 0;

  function collapse(d) {
      if (d.children) {
	d._children = d.children;
	d._children.forEach(collapse);
	d.children = null;
      }
  }

    //  root.children.forEach(collapse);
    update(root);
  });

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
	links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
    var node = svg.selectAll("g.node")
	.data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Tooltips
    var div = d3.select("body").append("div")
	.attr("class", "tooltip")
	.style("opacity", 0);

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
	.attr("class", "node")
	.attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	.on("click", function(d) { click(d); update(d); });

    nodeEnter.append("image")
	.attr("x", -8)
	.attr("y", -8)
	.attr("width", 18)
	.attr("height", 18)
	.attr("xlink:href", function(d) { return d.imgUrl })
	.on("mouseover", function(d) {
	      div.transition()
		  .duration(2000)
		  .style("opacity", .9);
	      div.html("Name: " + d.name + "<br/> Current version: "  + d.current_ver + "<br/> Latest version: " + d.latest_ver)
		  .style("left", (d3.event.pageX) + "px")
		  .style("top", (d3.event.pageY - 40) + "px");
	      })
	 .on("mouseout", function(d) {
	      div.transition()
		  .duration(300)
		  .style("opacity", 0);
	  });

  /*  nodeEnter.append("circle")
	.attr("r", 1e-6)
	.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  */
    nodeEnter.append("text")
	.attr("x", function(d) { return d.children || d._children ? -10 : 10; })
	.attr("y", 8)
	.attr("dy", ".35em")
	.attr("fill", "black")
	.attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	.on("click", function(d) {
	      alert(d.name) // This is to permit searching when clicking on D3 graph
	})
	.on("mouseover", function(d) {
	      div.transition()
		  .duration(50)
		  .style("opacity", .9);
	      div.html("Name: " + d.name + "<br/> Current version: "  + d.current_ver + "<br/> Latest version: " + d.latest_ver)
		  .style("left", (d3.event.pageX) + "px")
		  .style("top", (d3.event.pageY - 40) + "px");
	      d3.select(this).style("text-decoration", "underline")
	      })
	.on("mouseout", function(d) {
	      div.transition()
		  .duration(50)
		  .style("opacity", 0);
	      d3.select(this).style("text-decoration", "none")
	  })
	.text(function(d) {
	   if (d.expired) {
	      d3.select(this).attr("fill", "red");
	   }
	   return (d.name.length >= 15) ? d.name.substring(0, 15) + "..." : d.name; })
	.style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
	.duration(duration)
	.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("image")
	.attr("x", -8)
	.attr("y", -8)
	.attr("width", function(d) { return d._children ? 20 : 16; })
	.attr("height", function(d) { return d._children ? 20 : 16; })
	.attr("xlink:href", function(d) { return d.imgUrl });

    nodeUpdate.select("text")
	.style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
	.duration(duration)
	.attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	.remove();

    nodeExit.select("image")
	.attr("x", -8)
	.attr("y", -8)
	.attr("width", 18)
	.attr("height", 18)
	.attr("xlink:href", function(d) { return d.imgUrl });

    nodeExit.select("text")
	.style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
	.data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
	.attr("class", "link")
	.attr("d", function(d) {
	  var o = {x: source.x0, y: source.y0};
	  return diagonal({source: o, target: o});
	});

    // Transition links to their new position.
    link.transition()
	.duration(duration)
	.attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
	.duration(duration)
	.attr("d", function(d) {
	  var o = {x: source.x, y: source.y};
	  return diagonal({source: o, target: o});
	})
	.remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }

  </script>
</body>
