[files]
extend-exclude = [
    "*.smp",
    "*.ui",
    "*.html",
    "*.css",
    "*.js",
    "*.svg",
    "*.foqus",
    "*.bkp",
    "*.acmf",
    "*.for",
    "*.his",
    "*.def",
    "*.ads",
    "*.pt",
    "*.pkl",
    "*.R",
    "*.json",
